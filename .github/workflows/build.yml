name: Build Petclinic with Maven

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  build:
    runs-on: self-hosted  # Uses your self-hosted runner

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Build with Maven
        run: mvn clean install



      - name: Start Tomcat Server
        run: |
          echo "Starting Tomcat..."
          /opt/tomcat/bin/startup.sh
          sleep 10

      - name: Deploy to Tomcat
        run: |
          curl -v -u ${{ secrets.TOMCAT_USER }}:${{ secrets.TOMCAT_PASS }} \
            -T target/*.war \
            "${{ secrets.TOMCAT_HOST }}/manager/text/deploy?path=/petclinic&update=true"
